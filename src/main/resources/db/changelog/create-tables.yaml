databaseChangeLog:
  - changeSet:
      id: create-clinic-table
      author: Alexey Udalykh
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: clinic
      changes:
        - createTable:
            tableName: clinic
            columns:
              - column: { name: id, type: UUID, constraints: { primaryKey: true, nullable: false } }
              - column: { name: name, type: varchar(100), constraints: { nullable: false } }
              - column: { name: address, type: varchar(255), constraints: { nullable: false } }
              - column: { name: phone, type: varchar(32), constraints: { nullable: false } }
              - column: { name: logo, type: blob, constraints: { nullable: false } }
              - column: { name: fromHour, type: integer, constraints: { nullable: false } }
              - column: { name: endHour, type: integer, constraints: { nullable: false } }
  - changeSet:
      id: create-user-table
      author: AI Assistant
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column: { name: id, type: UUID, constraints: { primaryKey: true, nullable: false } }
              - column: { name: firstName, type: varchar(50), constraints: { nullable: false } }
              - column: { name: lastName, type: varchar(50), constraints: { nullable: false } }
              - column: { name: email, type: varchar(128), constraints: { nullable: false } }
              - column: { name: createdDate, type: TIMESTAMP, constraints: { nullable: false } }
              - column: { name: lastLogin, type: TIMESTAMP, constraints: { nullable: false } }
              - column: { name: userType, type: varchar(1), constraints: { nullable: false } }
              - column: { name: deleted, type: boolean, defaultValue: "false", constraints: { nullable: false } }